<graph-viewer source='graph'>
  <layers>
    <layer name='links'></layer>
    <layer name='nodes'></layer>
    <layer name='labels'></layer>
  </layers>
  <node>
    <rect id='{{id}}' width='10px' fill='#4169E1' stroke='white' stroke-width='1px' height='10px' layer='nodes'></rect>
    <text layer='labels' y='-5' fill='#B0C4DE'>{{id}}</text>
  </node>
  <edge>
    <arrow from='{{fromId}}' to='{{toId}}' layer='links'></arrow>
  </edge>
</graph-viewer>
